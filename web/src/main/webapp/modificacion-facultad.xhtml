<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="metadata">
                <f:metadata>	
                    <f:viewParam name="nombre" value="#{modificacionFacultad.nombre}"/>               
                    <f:viewAction action="#{modificacionFacultad.cargarDatos()}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <h:form id="formModificacionFacultades">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true"/>
                    <h1>Modificar Facultad</h1> 
                    <br/>
                    <h:panelGrid columns="2" cellpadding="5" class="ui-grid">

                        <p:outputLabel for="txtNombreMod" value="Nombre :"  />
                        <p:inputText id="txtNombreMod" value="#{modificacionFacultad.nombre}" required="true" /> 

                        <p:outputLabel for="slcSedeMod" value="Sede :" />
                        <p:selectOneMenu id="slcSedeMod" value="#{modificacionFacultad.sede}" required="true">
                            <f:selectItems value="#{modificacionFacultad.sedes}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <br />
                    <p:commandButton id="btonModificar" value="Modificar" actionListener="#{modificacionFacultad.modificarfacultad}" action="admin-facultad.xhtml" />
                    <br />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
