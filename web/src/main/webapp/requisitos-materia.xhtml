<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formRequisitos">
                    <center>
                        <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true"/>
                        <h1>Requisitos Materia</h1> 
                        <br />
                        <h:panelGroup id="pnlPickMaterias" style="width: 300px; border: #000000">
                            <p:pickList id="pickList" value="#{requisitos.materias}" var="materias" itemLabel="#{materias}" itemValue="#{materias}" style="width: 100%"/>
                        </h:panelGroup>
                        <p:commandButton id="btnAgregarRequisito" value="Agregar Requisito" />

                    </center>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
