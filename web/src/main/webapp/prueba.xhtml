<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="formPrueba">
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:commandButton value="adCls" type="button" onclick="PF('pnlAddClass').show();" />
                        <p:commandButton value="Basic" type="button" onclick="PF('dlg3').show();" />
                        <p:commandButton value="adHor" type="button" onclick="PF('pnlAgregarHorario').show();" />                        
                    </h:panelGrid>

                    <p:dialog header="Agregar Clase" widgetVar="pnlAddClass" >
                        <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
                            <p:outputLabel for="txtGrupo" value="Grupo : " />
                            <p:inputText id="txtGrupo" value="#{prueba.grupo}" required="true" />
                            <p:outputLabel for="txtProfesor" value="Profesor : " />
                            <p:inputText id="txtProfesor" value="#{prueba.profesor}" required="true" />                            
                        </h:panelGrid>
                        <br />
                        <p:commandButton value="Agregar Clase" actionListener="#{prueba.prueba}" />
                    </p:dialog>

                    <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                        <h:outputText value="This dialog has nice effects." />
                        <p:commandButton value="Click" actionListener="#{prueba.prueba}" />
                    </p:dialog>

                    <p:dialog id="pnlAgregarHorario" header="Agregar Horario" widgetVar="pnlAgregarHorario" resizable="false" dynamic="true">
                        <br />
                        <p:commandButton value="Agregar Horario" actionListener="#{prueba.prueba}"/>
                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
