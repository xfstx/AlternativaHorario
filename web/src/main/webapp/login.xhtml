<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Acceso al Sistema :</h1>
                    <br />
                    <p:messages autoUpdate="true" />                
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtUsuario" value="Usuario"  />
                        <p:inputText id="txtUsuario" value="#{login.usuario}" required="true" />

                        <p:outputLabel for="txtClave" value="Clave"  />
                        <p:inputText id="txtClave" value="#{login.clave}" type="password" required="true"/>
                        <h:column />
                        <br />                        
                        <p:commandButton icon="ui-icon-key" value="Login" action="#{login.iniciarSesion}" />                
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
