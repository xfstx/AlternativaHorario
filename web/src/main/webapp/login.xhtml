<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ingreso al Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/Imgs/logo.png" alt="sd"/>
            <h:form>
                Acceso al Sistema :<br />
                <p:messages autoUpdate="true" />                
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"  />
                    <p:inputText id="txtUsuario" value="#{login.usuario}" required="true" />

                    <p:outputLabel for="txtClave" value="Clave"  />
                    <p:inputText id="txtClave" value="#{login.clave}" type="password" required="true"/>
                    <h:column />
                    <p:commandButton icon="ui-icon-key" value="Login" action="#{login.iniciarSesion()}" />                
                </h:panelGrid>
                <p:separator />
            </h:form>
        </div>
    </h:body>
</html>
