<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="nombre" value="#{modificacionCarrera.nombre}"/>               
                    <f:viewAction action="#{modificacionCarrera.cargarDatos()}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <h:form id="formModificacionCarreras">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true"/>
                    <h1>Modificar Carrera</h1> 
                    <br/>
                    <h:panelGrid columns="2" cellpadding="5" class="ui-grid">

                        <p:outputLabel for="txtNombre" value="Nombre :"  />
                        <p:inputText id="txtNombre" value="#{modificacionCarrera.nombre}" required="true" /> 

                        <p:outputLabel for="slcFacultad" value="Facultad :"  />
                        <p:selectOneMenu id="slcFacultad" value="#{modificacionCarrera.facultad}" >
                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{modificacionCarrera.facultades}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="txtPlan" value="Plan Estudios:"  />
                        <p:inputText id="txtPlan" value="#{modificacionCarrera.planEstudios}" required="true" /> 

                        <p:outputLabel for="txtSnies" value="Snies :"  />
                        <p:inputText id="txtSnies" value="#{modificacionCarrera.snies}" required="true" /> 

                        <p:outputLabel for="spnCreditos" value="Creditos :"  />                                
                        <p:spinner id="spnCreditos" value="#{modificacionCarrera.creditos}" min="0">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>

                        <p:outputLabel for="spnSemestres" value="Semestres :"  />                                
                        <p:spinner id="spnSemestres" value="#{modificacionCarrera.semestres}" min="0">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>

                        <p:outputLabel for="spnMaterias" value="Materias :"  />                                
                        <p:spinner id="spnMaterias" value="#{modificacionCarrera.materias}" min="0">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>

                        <p:outputLabel for="txtDescripcion" value="Descripcion :"  />
                        <p:inputTextarea id="txtDescripcion" value="#{modificacionCarrera.descripcion}" required="true" />

                    </h:panelGrid>
                    <br />
                    <br />
                    <p:commandButton id="btonModificar" value="Modificar" actionListener="#{modificacionCarrera.modificarCarrera}" action="admin-carrera.xhtml" />
                    <br />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
