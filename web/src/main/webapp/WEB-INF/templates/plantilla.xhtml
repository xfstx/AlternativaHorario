<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/principal.css"/>
        <title>Alternativa Horario</title>
    </h:head>

    <h:body>

        <div id="top" align="center">
            <ui:insert name="top">             
                <h:form>
                    <img src="resources/Imgs/logo.png" alt="logo" width="425" height="90" />
                    <p:menubar model="#{menu.model}" >                        
                        <f:facet name="options">
                            <p:commandButton actionListener="#{menu.cerrarSesion()}" value="Cerrar Sesion" action="login?redirect=true" icon="ui-icon-extlink"/>
                        </f:facet>
                    </p:menubar>
                </h:form> 
            </ui:insert>
        </div>

        <div id="content" class="center_content" align="center">
            <ui:insert name="content">
                <img src="resources/Imgs/banner-Alternativa.png" alt="banner" width="850" height="319" />
            </ui:insert>            
        </div>

        <div id="bottom" align="center">
            <br /><br /><br />          
            <p:separator />
            <ui:insert name="bottom">Footer @Todos los Derechos Reservados</ui:insert><br />  
            <br />
            <p:commandButton id="btnLinkMateria" value="Admin Materia" action="admin-materia" />
            <p:commandButton id="btnLinkSede" value="Admin Sede" action="admin-sede" />
            <p:commandButton id="btnLinkFacultad" value="Admin Facultad" action="admin-facultad" />
            <p:commandButton id="btnLinkCarrera" value="Admin Carrera" action="admin-carrera" />
            <p:commandButton id="btnLinkClase" value="Admin Clase" action="admin-clase" />
        </div>

    </h:body>

</html>
