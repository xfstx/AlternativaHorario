<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/principal.css"/>
        <title>Alternativa Horario</title>
    </h:head>

    <h:body>

        <div id="top" align="center">
            <ui:insert name="top">             
                <h:form>
                    <img src="resources/Imgs/logo.png" alt="logo" width="425" height="90" />
                    <p:menubar>
                        <p:submenu label="Administracion Usuarios" icon="ui-icon-pencil">                        
                            <p:menuitem value="Agregar Usuario" action="agregar-usuario" icon="ui-icon-document" />
                            <p:menuitem value="Admin Usuario" action="admin-usuario" icon="ui-icon-document" />
                        </p:submenu>

                        <p:submenu label="Administracion Datos" icon="ui-icon-pencil">
                            <p:menuitem value="Admin Sede" action="admin-sede" icon="ui-icon-document" />
                            <p:menuitem value="Admin Facultad" action="admin-facultad" icon="ui-icon-document" />
                            <p:menuitem value="Admin Carrera" action="admin-carrera" icon="ui-icon-document" />                            
                        </p:submenu>

                        <p:submenu label="Administracion Horario" icon="ui-icon-pencil">
                            <p:menuitem value="Requisitos Materia" action="requisitos-materia" icon="ui-icon-document" />

                            <p:menuitem value="Admin Clase" action="admin-clase" icon="ui-icon-document" />
                            <p:menuitem value="Consulta Clases" action="consulta-clase" icon="ui-icon-document" />
                        </p:submenu>

                        <p:menuitem value="Alternativa Horario" action="alternativa-horario" icon="ui-icon-calculator" />

                        <p:menuitem value="Configuracion Sitio" action="configurar-sitio" icon="ui-icon-wrench" />

                        <p:menuitem value="Info" action="info" icon="ui-icon-info" />  

                        <f:facet name="options">
                            <p:commandButton value="Iniciar Sesion" action="login" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar> 
                </h:form> 
            </ui:insert>
        </div>

        <div id="content" class="center_content" align="center">
            <ui:insert name="content">
                <img src="resources/Imgs/banner-Alternativa.png" alt="banner" width="850" height="319" />
            </ui:insert>            
        </div>

        <div id="bottom" align="center">
            <br /><br /><br />          
            <p:separator />
            <ui:insert name="bottom">Footer @Todos los Derechos Reservados</ui:insert><br />  
            <br />
        </div>
