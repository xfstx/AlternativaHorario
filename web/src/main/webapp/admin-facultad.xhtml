<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formAdminFacultades">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true"/>
                    <h1>Administracion Facultades</h1> 

                    <p:dataTable id="tblFacultades" var="facultad" value="#{adminFacultad.facultades}" selection="#{adminFacultad.facultadesSeleccionadas}" 
                                 widgetVar="tblFacultades" emptyMessage="No se encuentran facultades con este criterio" scrollable="true"
                                 rowKey="#{facultad.id}" style="margin-bottom:0" resizableColumns="true">

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                        <p:column headerText="Nombre" sortBy="#{facultad.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{facultad.nombre}" />
                        </p:column>

                        <p:column headerText="Sede" sortBy="#{facultad.sede.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{facultad.sede.nombre}" />
                        </p:column>

                        <p:column style="width:40px; text-align:center;">
                            <p:commandButton actionListener="#{adminFacultad.abrirModificarFacultad(facultad)}" icon="ui-icon-pencil" />
                        </p:column>

                        <p:column style="width:40px; text-align:center;">
                            <p:commandButton actionListener="#{adminFacultad.eliminarFacultad(facultad)}" icon="ui-icon-closethick" update="tblFacultades"/>
                        </p:column>

                        <f:facet name="footer">
                            <h:outputText value="Cantidad Facultades : #{adminFacultad.cantidadFacultades}" />
                            <p:spacer width="30"/>
                            <p:commandButton id="btonEliminar" value="Eliminar Facultades" icon="ui-icon-closethick" actionListener="#{adminFacultad.eliminarFacultades}" update="tblFacultades"/>
                            <p:spacer width="30"/>
                            <p:commandButton id="btonAgregar" value="Agregar Facultades" icon="fa-plus-square" onclick="PF('pnlAgregarFacultad').show();" />                            
                        </f:facet>
                    </p:dataTable>
                    <br />
                    <p:fileUpload fileUploadListener="#{adminFacultad.upload}" mode="advanced" dragDropSupport="false"
                                  update="tblFacultades" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/" />
      
                    <p:dialog id="pnlAgregarFacultad" header="Agregar Facultad" widgetVar="pnlAgregarFacultad" dynamic="true" >
                        <h:panelGrid columns="2" cellpadding="5" class="ui-grid">

                            <p:outputLabel for="txtNombre" value="Nombre :"  />
                            <p:inputText id="txtNombre" value="#{adminFacultad.nombre}" required="true" /> 

                            <p:outputLabel for="slcSede" value="Sede :" />
                            <p:selectOneMenu id="slcSede" value="#{adminFacultad.sede}" required="true">
                                <f:selectItems value="#{adminFacultad.sedes}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <br />
                        <p:commandButton value="Agregar Facultad" actionListener="#{adminFacultad.agregarFacultad}" update="tblFacultades"/>
                    </p:dialog>
                             
                    <p:dialog id="pnlModificarFacultad" header="Modificar Facultad" widgetVar="pnlModificarFacultad" dynamic="true" >
                        <h:panelGrid columns="2" cellpadding="5" class="ui-grid">

                            <p:outputLabel for="txtNombreMod" value="Nombre :"  />
                            <p:inputText id="txtNombreMod" value="#{adminFacultad.nombre}" required="true" /> 

                            <p:outputLabel for="slcSedeMod" value="Sede :" />
                            <p:selectOneMenu id="slcSedeMod" value="#{adminFacultad.sede}" required="true">
                                <f:selectItems value="#{adminFacultad.sedes}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <p:commandButton value="Modificar Facultad" actionListener="#{adminFacultad.modificarFacultad}" update="tblFacultades"/>
                    </p:dialog>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
