<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="formAdminClase">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true" />
                    <h1>Administracion Clase</h1>

                    <p:outputLabel for="slcMateria" value="Materia : " />
                    <p:selectOneMenu id="slcMateria" value="#{adminClase.materia}" required="true">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{adminClase.materias}" />                        
                    </p:selectOneMenu>
                    <br />
                    <p:outputLabel for="txtGrupo" value="Grupo :"  />
                    <p:inputText id="txtGrupo" value="#{adminClase.grupo}" required="true" disabled="true"/> 
                    <br />
                    <p:separator />

                    <p:outputLabel value="Horario :"  />
                    <br />
                    <p:outputLabel for="slcDia" value="Dia : " />
                    <p:selectOneMenu id="slcDia" value="#{adminClase.dia}" required="true">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{adminClase.dias}" />                        
                    </p:selectOneMenu>
                    <br />
                    <p:outputLabel for="timeInicio" value="Hora Inicio : " />
                    <p:calendar id="timeInicio" value="#{adminClase.horaInicio}" minHour="06" maxHour="21" stepMinute="30" pattern="HH:mm" timeOnly="true"  />
                    <br />
                    <p:outputLabel for="timeFin" value="Hora Fin : " />
                    <p:calendar id="timeFin" value="#{adminClase.horaFin}" minHour="07" maxHour="22" stepMinute="30" pattern="HH:mm" timeOnly="true"  />
                    <br />
                    <p:dataList id="dtaHorarios" value="#{adminClase.horarios}" var="horario" type="ordered">
                        <f:facet name="header">
                            Horarios
                        </f:facet>
                        #{horario.dia} - #{horario.horainicio} - #{horario.horafin} 
                    </p:dataList>
                    <br />
                    <p:commandButton value="Agregar Horario" actionListener="#{adminClase.agregarHorario}" update="dtaHorarios"/>
                    <br />
                    <p:separator />
                    <p:commandButton value="Agregar Clase" actionListener="#{adminClase.agregarClase}" />
                </h:form>                
            </ui:define>
        </ui:composition>
    </body>
</html>
