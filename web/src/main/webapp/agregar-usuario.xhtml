<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formAgregarUsuario">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true"/>
                    <h1>Agregar Usuario</h1> 
                    <br />
                    <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
                        <p:outputLabel for="txtUsuario" value="Usuario :"  />
                        <p:inputText id="txtUsuario" value="#{agregarUsuario.usuario}" required="true" /> 

                        <p:outputLabel for="txtContraseña" value="Contraseña :"  />
                        <p:inputText id="txtContraseña" value="#{agregarUsuario.clave}" required="true" /> 

                        <p:outputLabel for="slcTipo" value="Tipo Usuario :"  />
                        <p:selectOneMenu id="slcTipo" value="#{agregarUsuario.tipo}">
                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                            <f:selectItem itemLabel="Operativo" itemValue="Operativo" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <p:commandButton id="btnAgregarUsuario" value="Agregar Usuario" actionListener="#{agregarUsuario.agregarUsuario}" />
                    <br />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
