<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">            
            <ui:define name="content">
                <h:form id="formAdicionMateria">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true"/>
                    <h1>Adicionar Materias</h1> 

                    <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
                        <p:outputLabel for="txtNombre" value="Nombre :"  />
                        <p:inputText id="txtNombre" value="#{adminMateria.nombre}" required="true" /> 

                        <p:outputLabel for="slcCarrera" value="Carrera :" />
                        <p:selectOneMenu id="slcCarrera" value="#{adminMateria.carrera}" required="true">
                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{adminMateria.carreras}"/>
                        </p:selectOneMenu>

                        <h:outputLabel for="txtSemestres" value="Semestres :" />
                        <p:spinner id="txtSemestres" value="#{adminMateria.semestres}" min="0" max="15" required="true"/>

                        <h:outputLabel for="txtCreditos" value="Creditos :" />
                        <p:spinner id="txtCreditos" value="#{adminMateria.creditos}" min="0" max="5" required="true"/>

                        <h:outputLabel for="txtIntensidad" value="Intensidad Horaria :" />
                        <p:spinner id="txtIntensidad" value="#{adminMateria.intesidadHoraria}" min="0" max="5" required="true"/>

                    </h:panelGrid>
                    <br />
                    <br />
                    <p:commandButton id="btonAdiciona" value="Adicionar" actionListener="#{adminMateria.agregarMateria}" action="admin-materia.xhtml" />
                    <br />
                    <br />
                    <p:fileUpload fileUploadListener="#{adminMateria.upload}" mode="advanced" dragDropSupport="false"
                                  sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
