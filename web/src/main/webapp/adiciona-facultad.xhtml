<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="formAdicionFacultades">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true"/>
                    <h1>Adcionar Facultad</h1> 

                    <h:panelGrid columns="2" cellpadding="5" class="ui-grid">

                        <p:outputLabel for="txtNombre" value="Nombre :"  />
                        <p:inputText id="txtNombre" value="#{adminFacultad.nombre}" required="true" /> 

                        <p:outputLabel for="slcSede" value="Sede :" />
                        <p:selectOneMenu id="slcSede" value="#{adminFacultad.sede}" required="true">
                            <f:selectItems value="#{adminFacultad.sedes}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <br />
                    <br />
                    <p:commandButton id="btonAdiciona" value="Adicionar" actionListener="#{adminFacultad.agregarFacultad()}" action="admin-facultad.xhtml" />
                    <br />
                    <br />
                    <p:fileUpload fileUploadListener="#{adminFacultad.upload}" mode="advanced" dragDropSupport="false"
                                  sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
