<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h1>Agregar Materia</h1><br />
                <h:form id="formAgregarMaterias">
                    <p:messages autoUpdate="true" />  
                    <h:panelGrid columns="2" cellpadding="5" class="ui-grid">

                        <p:outputLabel for="txtNombre" value="Nombre :"  />
                        <p:inputText id="txtNombre" value="#{agregarMateria.nombre}" required="true" /> 

                        <p:outputLabel for="slcCarrera" value="Carrera :" />
                        <p:selectOneMenu id="slcCarrera" value="#{agregarMateria.carrera}" style="width:125px" required="true">
                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{agregarMateria.carreras}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="txtSemestres" value="Semestres :" />
                        <p:spinner id="txtSemestres" value="#{agregarMateria.semestres}" min="0" max="15" required="true"/>

                        <h:outputLabel for="txtCreditos" value="Creditos :" />
                        <p:spinner id="txtCreditos" value="#{agregarMateria.creditos}" min="0" max="5" required="true"/>

                        <h:outputLabel for="txtIntensidad" value="Intensidad Horaria :" />
                        <p:spinner id="txtIntensidad" value="#{agregarMateria.intesidadHoraria}" min="0" max="5" required="true"/>

                    </h:panelGrid>
                    <br />
                    <p:commandButton value="Agregar Materia" actionListener="#{agregarMateria.agregarMateria()}" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
